<div class="uk-container uk-container-large">
  <div class="filterList">
    <mat-chip-list aria-label="Fish selection">
      <mat-chip color="primary" (click)="initPosts()" [selected]="isActiveTutti">Tutti</mat-chip>
      <mat-chip (click)="filterByFav()" [selected]="isActiveFav">Preferiti</mat-chip>
      <mat-chip (click)="filterByHidden()" [selected]="isActiveHidden">Nascosti</mat-chip>
    </mat-chip-list>
  </div>
  <app-meme-item *ngFor="let meme of memes" [memeItem]="meme" ></app-meme-item>
  <br><br>
  <button id="pill-button" class="mat-raised-button" (click)="loadMoreContent()" [hidden]="!loadcontent">Mostra di
    pi√π</button>
</div>
