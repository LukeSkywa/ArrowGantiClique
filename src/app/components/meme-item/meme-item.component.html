<div *ngIf="memeItem != null && memeItem!=undefined">
  <div class="uk-card uk-card-default uk-grid-collapse uk-child-width-1-2@s uk-margin" uk-grid appMemeItem>
    <div class="uk-card-media-left uk-cover-container uk-height-medium">
      <a href="#modal-media-image-{{memeItem.id}}" uk-toggle><img mat-card-image class="memeImg" [src]="memeItem.url" alt="meme" uk-cover uk-parallax></a>
      <canvas width="600" height="400"></canvas>
    </div>
    <div id="modal-media-image-{{memeItem.id}}" class="uk-flex-top" uk-modal>
      <div class="uk-modal-dialog uk-width-auto uk-margin-auto-vertical">
          <button class="uk-modal-close-outside" type="button" uk-close></button>
          <img [src]="memeItem.url" alt="">
      </div>
  </div>
    <div>
      <div class="uk-card-body">

        <span class="uk-badge uk-label">{{ memeItem.subreddit }}</span>
        <div class="flex">
          <p class="icons-to-end uk-text-lead">{{ memeItem.title }}</p>
          <div class="icons">
            <button mat-icon-button aria-label="Example icon button with a vertical three dot icon"
              (click)="setToFavorite(memeItem.id)">
              <mat-icon [ngStyle]="{ 'color': (isinFavorite ? 'red' : '') }">favorite</mat-icon>
            </button>
            <button mat-icon-button aria-label="Example icon button with a vertical three dot icon">
              <mat-icon>share</mat-icon>
            </button>
            <div uk-dropdown>
              <ul class="uk-nav uk-dropdown-nav">
                <li class="uk-nav-header">Social</li>
                <li class="uk-nav-divider"></li>
                <!-- I got these buttons from simplesharebuttons.com -->
                <div id="share-buttons">



                  <!-- Facebook -->
                  <a target="_blank"
                      href="https://www.facebook.com/sharer/sharer.php?u={{memeItem.postLink}}"
                      class="fb-xfbml-parse-ignore">
                      <img src="https://simplesharebuttons.com/images/somacro/facebook.png" alt="Facebook" />
                  </a>


                  <!-- Twitter -->
                  
                  <a href="https://twitter.com/share?url={{memeItem.postLink}}&amp;text=Check%20out%20this%20post!ðŸ˜‚&amp;hashtags=memes"
                    target="_blank">
                    <img src="https://simplesharebuttons.com/images/somacro/twitter.png" alt="Twitter" />
                  </a>



                </div>
                
              </ul>
            </div>
            <button  mat-icon-button
              aria-label="Example icon button with a vertical three dot icon">
              <mat-icon>more_vert</mat-icon>
            </button>
            <div uk-dropdown>
              <ul class="uk-nav uk-dropdown-nav">
                  <li><a [routerLink]="['/detail', memeItem.id]" >visualizza dettaglio</a></li>
                  <li class="uk-nav-divider"></li>
                  <li><a (click)="hideMeme(memeItem.id)">nascondi</a></li>
              </ul>
          </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
