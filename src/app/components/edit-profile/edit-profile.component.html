<div class="uk-container uk-container-small uk-position-center grid-container">

    <img class="avatar-image" width="140" height="140" src="../../../assets/avatar.png">
    <form class="example-form">

            <mat-form-field id="white-just-make-it-white-please" class="example-full-width" appearance="fill">

            <mat-form-field id="white-just-make-it-white-please" class="example-full-width" appearance="fill">

        <button id="pill-button-1" class="mat-raised-button">Annulla</button> <button id="pill-button-1" class="mat-raised-button">Conferma</button>
